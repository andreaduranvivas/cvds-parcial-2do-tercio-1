<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

</h:head>

<h:body style="margin-left:50px">
    <h1>Login</h1>

    <h:form>

        <div class="card">


            <div class="field">
                <p:outputLabel for="username" styleClass="block">Username</p:outputLabel>
                <p:inputText id="username" styleClass="block ui-state-error"/>
            </div>


            <div class="field grid">
                <p:outputLabel for="pwd1" styleClass="col-fixed" style="width:100px" value="Password"/>
                <p:password id="pwd1" value="#{passwordView.password5}" match="pwd2" label="Password"/>
            </div>

            <div class="card">

                <p:button value=" Login " />
                <p:button value="Disabled" disabled="true" outcome="guess"/>
            </div>
    </h:form>
</h:body>
</html>
